<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="shortcut icon" type="image/png" href="/resources/firstlogo.png" />
	<title>Inscription</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap links and scripts-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<!--Javascript-->
	<script src="/js/main.js" defer></script>

	<!--CSS Stylesheet-->
	<link rel="stylesheet" href="/css/basics.css" />
	<link rel="stylesheet" href="/css/signAndLog/signInStyle.css" />

</head>

<body>
	<!--First Navbar, which contains the logo, language, contact, sign up and login section-->
	<nav id="homeBarFR">
	</nav>

	<!--Second navbar, which contains the differents parts of the website -->
	<nav id="navBarFR">
	</nav>

	<div class="container login-container">
		<div class="row">
			<div class="col-md-6 login-form">
				<h3>Inscription</h3>
				<form action="/connexion/servlet-SignIn" method="post" role="form class=form">
					<input type="hidden" name="lang" value="fr">
					<div class="form-group">
						<label for="usrtitle"><span class="glyphicon glyphicon-envelope"></span> Titre</label>
						<select required name="title">
							<option selected value="0">Mme</option>
							<option value="1">M</option>
						</select> 
					</div>

					<div class="form-group">
						<label for="usrFName"><span class="glyphicon glyphicon-user"></span> Prénom</label>
						<input required type="text" class="form-control" name="name" placeholder="Entrez votre prénom">
					</div>
					
					<div class="form-group">
						<label for="usrLName"><span class="glyphicon glyphicon-user"></span> Nom</label>
						<input required type="text" class="form-control" name="surname" placeholder="Entrez votre nom de famille">
					</div>
					
					<div class="form-group">
						<label for="usrmail"><span class="glyphicon glyphicon-calendar"></span> Date de naissance</label>
					<input required id="arrivalDate" type="date" class="form-control" name="dateOfBirth"
											value="" max="2010-01-01"
											placeholder="dd-mm-yyyy">
					</div>
					
					<div class="form-group">
						<label for="usrmail"><span class="glyphicon glyphicon-envelope"></span> Email</label>
						<input required type="email" class="form-control" name="email" placeholder="Entrez votre email">
					</div>
					
					<div class="form-group">
						<label for="psw"><span class="glyphicon glyphicon-lock"></span> Password</label>
						<input required type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe">
					</div>
					
					<div class="form-group">
						<label for="psw"><span class="glyphicon glyphicon-phone"></span> Numéro de téléphone(optionnel)</label>
						<input type="tel" class="form-control" name="phoneNumber" placeholder="Entrez votre numéro de téléphone">
					</div>
					
					<div class="checkbox">
						<label><input required type="checkbox" value="">J'accepte les conditions légales d'utilisation d'<a href="/FR/informations/legalConditions.html">Air Asmus</a></label>
					</div>
					<button id="sendRequest" type="submit" class="btnSubmit"><span
							class="glyphicon glyphicon-off"></span> Inscription</button>
					<div class="form-group">
						<a href="/FR/connexion/login.html" class="ForgetPwd">Déjà membre ?</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--Footer -->
	<div id="footerFR">
	</div>



</body>

</html>
